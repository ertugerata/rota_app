name: Semantic Versioning Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'HISTORY.md'
      - 'CHANGELOG.md'
      - 'VERSION'

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Generate Changelog and Update VERSION
        run: |
          git log --pretty=format:"- %s (%h)" > CHANGELOG.md
          echo "${{ steps.tag_version.outputs.new_tag }}" > VERSION
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md VERSION
          git commit -m "chore: update CHANGELOG.md and VERSION to ${{ steps.tag_version.outputs.new_tag }} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}
