<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERATA HUKUK - Şehir Dışı Dosya Takip</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #0f172a; /* Dark background like screenshots */
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Sidebar Styling */
        .sidebar {
            height: 100vh;
            background-color: #1e293b;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding-top: 20px;
            border-right: 1px solid #334155;
            transition: all 0.3s;
            z-index: 1000;
        }

        .sidebar.collapsed {
            margin-left: -250px;
        }

        .sidebar h4 {
            color: #fbbf24; /* Gold color */
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #94a3b8;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f5f9;
            background-color: #334155;
        }

        .sidebar a.active {
            color: #fbbf24;
            border-left: 4px solid #fbbf24;
            background-color: #334155;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px; /* Same as sidebar width */
            padding: 30px;
            transition: all 0.3s;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        /* Card Styles */
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 10px;
        }

        .card-header {
            border-bottom: 1px solid #334155;
            background-color: transparent;
        }

        /* Table Styles */
        .table {
            color: #cbd5e1;
        }
        .table thead th {
            border-bottom: 2px solid #475569;
            color: #94a3b8;
            font-weight: 600;
        }
        .table tbody tr {
            border-bottom: 1px solid #334155;
        }
        .table tbody tr:hover {
            background-color: #334155;
        }

        /* Buttons */
        .btn-gold {
            background-color: #fbbf24;
            color: #1e293b;
            font-weight: 600;
        }
        .btn-gold:hover {
            background-color: #f59e0b;
        }

        .badge-active { background-color: #10b981; color: white; }
        .badge-hearing { background-color: #3b82f6; color: white; }
        .badge-urgent { background-color: #ef4444; color: white; }

        /* Modal dark theme fix */
        .modal-content {
            background-color: #1e293b;
            color: #e2e8f0;
            border: 1px solid #475569;
        }
        .modal-header, .modal-footer {
            border-color: #334155;
        }
        .form-control, .form-select {
            background-color: #0f172a;
            border: 1px solid #475569;
            color: #e2e8f0;
        }
        .form-control:focus, .form-select:focus {
            background-color: #0f172a;
            color: #e2e8f0;
            border-color: #fbbf24;
            box-shadow: 0 0 0 0.25rem rgba(251, 191, 36, 0.25);
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4><i class="fas fa-balance-scale"></i> ERATA HUKUK</h4>
        <a href="/" class="{{ 'active' if active_page == 'dashboard' else '' }}">
            <i class="fas fa-tachometer-alt me-2"></i> Dosyalar
        </a>
        <a href="/rota" class="{{ 'active' if active_page == 'rota' else '' }}">
            <i class="fas fa-route me-2"></i> Rota Planlama
        </a>
        <a href="#" onclick="alert('Henüz aktif değil')">
            <i class="fas fa-cog me-2"></i> Ayarlar
        </a>

        <div class="mt-auto" style="position: absolute; bottom: 20px; width: 100%; text-align: center;">
            <small class="text-white-50">v{{ version }}</small>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-3" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h4 class="mb-0 fw-bold text-gold d-none" id="headerLogo"><i class="fas fa-balance-scale"></i> ERATA HUKUK</h4>
                <h2 class="fw-bold ms-3 mb-0">{% block page_title %}{% endblock %}</h2>
            </div>
            <div>
                <button class="btn btn-outline-light me-2"><i class="fas fa-bell"></i></button>
                <button class="btn btn-outline-light"><i class="fas fa-user-circle"></i> Admin</button>
            </div>
        </div>

        {% block content %}{% endblock %}
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sidebarToggle').click(function() {
                $('.sidebar').toggleClass('collapsed');
                $('#mainContent').toggleClass('expanded');

                // Toggle logo visibility in header based on sidebar state
                if ($('.sidebar').hasClass('collapsed')) {
                    $('#headerLogo').removeClass('d-none');
                } else {
                    $('#headerLogo').addClass('d-none');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
